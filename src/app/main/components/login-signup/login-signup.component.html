<div *ngIf="!(isLogged | async)">
    <p class="login-offer">
        Hi! <button class="login-btn" (click)="openModal(true)">Sign in</button> or <button class="login-btn" (click)="openModal(false)">Register</button>
    </p>
</div>
<div *ngIf="isLogged | async">
    <p class="login-offer">Hi, <button class="login-btn">{{ user | async }}</button> | <button class="login-btn" (click)="logOut()">Log out</button></p>
</div>
