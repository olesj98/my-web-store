<div class="row">
  <div class="pagination-input">
    <div class="select">
      <store-custom-select [placeholder]="'Shirt type'" (changeSelectedValue)="changeSelectValue()" [formControl]="filterBySelect">
        <store-custom-option *ngFor="let option of (options$ | async)" [optionData]="option">{{ option.name }}</store-custom-option>
      </store-custom-select>
    </div>
    <div class="viewed-amount">View: {{ viewedProducts$ | async }} | <span class="total-amount">{{ totalProductsAmount$ | async }}</span></div>
    <store-select-page></store-select-page>
  </div>
</div>
<store-slide-page></store-slide-page>
