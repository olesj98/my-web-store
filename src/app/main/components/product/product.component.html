<mat-card class="card">
  <div class="product">
    <img [src]="productImgSrc" alt="Product img" class="product-img">
    <div class="font-primary title">{{ product.name }}</div>
    <div class="font-primary price">{{ product.price }}$</div>
    <p>{{ productAttributes | async }}</p>
  </div>
  <button class="card-btn" (click)="addToCart()">ADD TO CART</button>
  <!-- <button class="card-btn">LIKE</button> -->
</mat-card>
